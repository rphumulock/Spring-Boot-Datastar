<div th:fragment="test" id="battle" class="flex gap-16 md:flex-col-2" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:each="game : ${games}" class="card w-96 bg-primary text-primary-content">
        <div class="card-body">
            <h2 class="card-title"><span th:text="${game.name}"></span></h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-center">
<!--                <span th:text="${game.summary}"></span>-->
                <button
                        class="btn btn-accent"
                        data-on-click="$count++">
                    Choose
                </button>
            </div>
        </div>
    </div>
</div>
